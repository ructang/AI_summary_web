<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ system_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="futuristic-interface">
        <!-- 浮动图标背景 -->
        <div class="floating-icons">
            <!-- 动态生成浮动图标 -->
        </div>

        <div class="container">
            <!-- 头像和标题部分 -->
            <div class="title-section">
                <div class="robot-avatar">
                    <div class="robot-avatar-inner">
                        <div class="robot-glow"></div>
                        <svg viewBox="0 0 200 200" class="w-100 h-100">
                            <defs>
                                <linearGradient id="digitalRain" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" stop-color="#00ff00" stop-opacity="0.1"/>
                                    <stop offset="50%" stop-color="#00ff00" stop-opacity="0.3"/>
                                    <stop offset="100%" stop-color="#00ff00" stop-opacity="0.1"/>
                                    <animate attributeName="y1" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
                                    <animate attributeName="y2" values="100%;200%;100%" dur="3s" repeatCount="indefinite"/>
                                </linearGradient>
                                <filter id="glow">
                                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            
                            <!-- 机器人眼睛动画 -->
                            <g transform="translate(70,90)">
                                <ellipse rx="20" ry="12" fill="none" stroke="#00ff00" stroke-width="1" filter="url(#glow)">
                                    <animate attributeName="ry" values="12;2;12" dur="4s" repeatCount="indefinite"/>
                                </ellipse>
                                <circle r="4" fill="#00ff00" opacity="0.9" filter="url(#glow)">
                                    <animate attributeName="r" values="4;2;4" dur="4s" repeatCount="indefinite"/>
                                </circle>
                            </g>
                            <g transform="translate(130,90)">
                                <ellipse rx="20" ry="12" fill="none" stroke="#00ff00" stroke-width="1" filter="url(#glow)">
                                    <animate attributeName="ry" values="12;2;12" dur="4s" repeatCount="indefinite"/>
                                </ellipse>
                                <circle r="4" fill="#00ff00" opacity="0.9" filter="url(#glow)">
                                    <animate attributeName="r" values="4;2;4" dur="4s" repeatCount="indefinite"/>
                                </circle>
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="title-content">
                    <h1 class="main-title">{{ system_name }}</h1>
                    <p class="subtitle">{{ system_description }}</p>
                </div>
            </div>

            <!-- 主要操作按钮 -->
            <div class="action-buttons">
                <button class="action-button" onclick="handleTextInput()">
                    <div class="action-button-icon">
                        <i class="fas fa-file-alt text-blue-400"></i>
                    </div>
                    <span class="action-button-text">文本链接</span>
                </button>

                <button class="action-button" onclick="handleAudioInput()">
                    <div class="action-button-icon">
                        <i class="fas fa-music text-purple-400"></i>
                    </div>
                    <span class="action-button-text">音频链接</span>
                </button>

                <button class="action-button" onclick="handleUpload()">
                    <div class="action-button-icon">
                        <i class="fas fa-upload text-cyan-400"></i>
                    </div>
                    <span class="action-button-text">上传音频</span>
                </button>
            </div>

            <!-- URL输入框 -->
            <div class="input-group mb-4 d-none" id="urlInputGroup">
                <input type="text" id="urlInput" class="form-control" placeholder="请输入链接...">
                <button class="btn btn-primary" onclick="processUrl()" id="processBtn">
                    <i class="fas fa-brain"></i> 开始处理
                </button>
            </div>

            <!-- 进度条 -->
            <div class="progress-container d-none" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <!-- 日志区域 -->
            <div class="logs-container d-none" id="logsContainer">
                <div class="logs-header">
                    <i class="fas fa-terminal"></i> 处理进度
                </div>
                <div class="logs-content" id="logs"></div>
            </div>

            <!-- 下载按钮 -->
            <div class="text-center mt-4">
                <button class="btn btn-success d-none" id="downloadBtn" onclick="downloadResult()">
                    <i class="fas fa-download"></i> 下载结果
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
