<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ system_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="particles-container" id="particles-js"></div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="main-card animate__animated animate__fadeIn">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/brain-ai.png') }}" alt="AI Brain" class="logo-image animate__animated animate__pulse animate__infinite">
                        <h1 class="system-title">{{ system_name }}</h1>
                        <p class="system-description">{{ system_description }}</p>
                    </div>
                    
                    <div class="input-container">
                        <div class="input-group">
                            <input type="text" id="urlInput" class="form-control" placeholder="请输入网页链接或音频链接...">
                            <button class="btn btn-primary btn-process" id="processBtn" onclick="processUrl()">
                                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                <i class="fas fa-brain"></i> 开始处理
                            </button>
                        </div>
                    </div>

                    <div class="progress-container">
                        <div class="progress d-none" id="progressBar">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="log-container d-none" id="logContainer">
                        <div class="log-header">
                            <i class="fas fa-terminal"></i> 处理进度
                        </div>
                        <div class="logs" id="logs"></div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-success btn-download d-none" id="downloadBtn" onclick="downloadResult()">
                            <i class="fas fa-download"></i> 下载结果
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>Version {{ version }} | Powered by Tommy's AI</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
